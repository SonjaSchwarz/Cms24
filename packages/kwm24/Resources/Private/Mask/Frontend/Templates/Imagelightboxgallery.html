<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">



<f:if condition="{data.tx_mask_images}">
    <div class="masonry-grid">
        <f:for each="{data.tx_mask_images}" as="file">
            <a class="masonry-item"
               data-src="{f:uri.image(image: file, maxWidth: 1200)}"
               data-fancybox="gallery"
               data-caption="{file.title} - {file.description}">
                <img src="{f:uri.image(image: file, maxWidth: 300)}"
                     alt="{file.alternative}"
                     loading="lazy" />
            </a>
        </f:for>
    </div>
</f:if>
